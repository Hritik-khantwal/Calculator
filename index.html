<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Basic Calculator</h1>

    <div class="container">

            <form name="form1" class="calculator">

                
                    <input type="text" name="answer" id="calc" >
                    <button value="clr" type="button" class="delete"><img src="icons/clear.png" alt="clear"></button>
                
                    <!-- <input type="button" value="1" > -->
                    <button type="button" value="1">1</button>
                    <button type="button" value="2" >2</button>
                    <button type="button" value="3" >3</button>
                    <button type="button" value="+" >+</button>

                    <button type="button" value="4" >4</button>
                    <button type="button" value="5" >5</button>
                    <button type="button" value="6" >6</button>
                    <button type="button" value="-" >-</button>
                
                    <button type="button" value="7" >7</button>
                    <button type="button" value="8" >8</button>
                    <button type="button" value="9" >9</button>
                    <button type="button" value="*" >x</button>
                
                    <button value="bin" type="button" class="delete"><img src="icons/bin.png" alt="all clear"></button>
                    <button type="button" value="0" >0</button>
                    <button type="button" value="." >.</button>
                    <button type="button" value="/" >/</button>
                    
                    <button id="equal" type="button" value="=">=</button>
                    
            
            </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
